{% extends 'base.html' %}

<div>
{% block header %}

<h4 class="subtitle">Edit Restaurant</h4>
{% endblock %}
</div>

{% block content %}
<form action="{{ url_for('editRestaurant', restaurant_id=restaurant_id) }}" method='post'>
  <p class="control">
    Name:
    <input class="input" type="text" size="30" name="name" value="{{item.name}}" />
  </p>
  <p>
    <button type="submit">Edit</button>
    <a href='{{url_for('restaurantList')}}'>Cancel</a>
  </p>
  </div>

</form>

{% endblock %}

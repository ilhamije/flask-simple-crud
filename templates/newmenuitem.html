{% extends 'base.html' %}

<div>
{% block header %}
<h1 class="title">{{ restaurant.name }}</h1>
<h4 class="subtitle">Add New Item</h4>
{% endblock %}
</div>

{% block content %}
<form action="{{ url_for('newMenuItem', restaurant_id=restaurant_id) }}" method='post'>
  <p>
    Name:<br />
    <input class="input" type="text" size="30" name="name" />
  </p>
  <p>
    Description:<br />
    <input class="input" type="text" size="30" name="description" />
  </p>
  <p>
    Course:<br />
    <input class="input" type="text" size="30" name="course" />
  </p>
  <p>
    Price:<br />
    <input class="input" type="text" size="30" name="price" />
  </p>
  <p>
    <button type="submit">Save</button>
    <a href= '{{url_for('restaurantMenu', restaurant_id=restaurant_id)}}'>Cancel</a>
  </p>

</form>
{% endblock %}
